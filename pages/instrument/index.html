<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    <title>Tradisional Instrumen</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../global.css">
  </head>
  <body>

    <div class="tirai flex flex-col justify-center p-12 font-light z-80">
      <div>
          <p class="text-xl md:text-[40px] p" data-aos="fade-right"  data-aos-easing="ease-out-cubic" data-aos-duration="700">Harta Karun Budaya:</p>
          <h1 class="text-5xl md:text-[120px] h1 " data-aos="fade-right" data-aos-easing="ease-out-cubic" data-aos-duration="1400">
              Tradisional Instrumen
          </h1>
      </div>
      <div class="w-full flex justify-center p-12">
          <p class="p" data-aos="fade-up" data-aos-easing="ease-out-cubic" data-aos-duration="400" id="progress">sedang memuat</p>
      </div>
  </div>

  <div id="tim" style="display: none;"></div>
  <div id="footer" style="display: none;"></div>

    <div class="container">
      <div class="title">
        <h1>Choose One</h1>
      </div>
      <div class="row">
        <a href="islands/sumatera.html" class="object">
          <div class="auto-play">
            <img class="image" src="img/Frame 25.png" alt="" />
            <video>
              <source src="video/sumatera.mp4" />
            </video>
          </div>
          <div class="bottom">
            <p>Sumatera</p>
            <p class="show-up">Instrument</p>
          </div>
        </a>
        <a href="islands/jawa.html" class="object">
          <div class="auto-play">
            <img class="image" src="img/Rectangle 7.png" alt="" />
            <video
              style="clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%)"
            >
              <source src="video/jawa.mp4" />
            </video>
          </div>
          <div class="bottom">
            <p>Jawa</p>
            <p class="show-up">Instrument</p>
          </div>
        </a>
        <a href="islands/kalimantan.html" class="object">
          <div class="auto-play">
            <img class="image" src="img/Rectangle 8.png" alt="" />
            <video>
              <source src="video/kalimantan.mp4" />
            </video>
          </div>
          <div class="bottom">
            <p>Kalimantan</p>
            <p class="show-up">Instrument</p>
          </div>
        </a>
        <a href="islands/sulawesi.html" class="object">
          <div class="auto-play">
            <img class="image" src="img/Frame 28.png" alt="" />
            <video style="clip-path: circle(50% at 50% 50%)">
              <source src="video/sulawesi.mp4" />
            </video>
          </div>
          <div class="bottom">
            <p>Sulawesi</p>
            <p class="show-up">Instrument</p>
          </div>
        </a>
        <a href="islands/papua.html" class="object">
          <div class="auto-play">
            <img class="image" src="img/Ellipse 11.png" alt="" />
            <video style="clip-path: circle(50% at 50% 50%)">
              <source src="video/papua.mp4" />
            </video>
          </div>
          <div class="bottom">
            <p>Papua</p>
            <p class="show-up">Instrument</p>
          </div>
        </a>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/9740886e95.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@beta/bundled/locomotive-scroll.min.js"></script>
    <script src="../../global.js"></script>
    <script src="index.js"></script>
  </body>
</html>
