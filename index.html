<body>

    <section>

    <section>
        <p data-scroll="" data-scroll-speed=".5" onmouseover="hoverBox()" onmouseout="resetBox()">dced</p>
        <p data-scroll="" data-scroll-speed=".2" onmouseover="hoverBox()" onmouseout="resetBox()">dced</p>

    <script src="https://kit.fontawesome.com/9740886e95.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@beta/bundled/locomotive-scroll.min.js"></script>
    <script>
    (function () {
        const locomotiveScroll = new LocomotiveScroll({
    lenisOptions: {
        wrapper: window,
        content: document.documentElement,
        lerp: 0.2,
        duration: 2.5,
        orientation: 'vertical',
        gestureOrientation: 'vertical',
        smoothWheel: true,
        smoothTouch: true,
        wheelMultiplier: 1,
        touchMultiplier: 1,
        normalizeWheel: true,
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // https://www.desmos.com/calculator/brs54l4xou
    },
});

const boxJs = document.createElement('div')
boxJs.id = 'box'
boxJs.className = 'b1'
// btn.style.transition = '.2s'

    
    document.body.appendChild(boxJs)

    })();
    const box = document.getElementById('box');
    
    const hoverBox = () => {

        box.style.transform = 'translate( -50% , -50% ) scale(1.7)';
        box.style.opacity = '.5';
        box.style.borderRadius = '50%'
}
const resetBox = () => {
    box.style.transform = 'translate( -50% , -50% ) scale(1.2)';
    box.style.opacity = '1';
    box.style.borderRadius = '50%'


 }


    document.addEventListener('mousemove', function(event) {
        setTimeout(() => {
            let x = event.clientX;
            let y = event.clientY;
            box.style.left = x + 'px';
            box.style.top = y + 'px';
        }, 20);
    });
</script>
</body>
</html>
